<!DOCTYPE html>
<html>
<head><title>Rejestracja</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h2>Rejestracja użytkownika</h2>
{% if msg %}
  <p style="color:red;">{{ msg }}</p>
{% endif %}
<form action="/register" method="post">
  <input name="username" type="text" placeholder="Nazwa użytkownika" required><br>
  <input name="password" type="password" placeholder="Hasło" required><br>
  <button type="submit">Zarejestruj się</button>
</form>
<p><a href="/login">Masz już konto? Zaloguj się</a></p>
</body>
</html>
