<!DOCTYPE html>
<html>
<head><title>Panel admina</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h2>Panel admina - Zarządzanie rolami</h2>
<p>Zalogowany jako: {{ user.username }} (<a href="/">Strona główna</a>)</p>
<table border="1" style="border-collapse: collapse;">
  <tr>
    <th>Nazwa użytkownika</th>
    <th>Aktualna rola</th>
    <th>Nowa rola</th>
    <th>Akcja</th>
  </tr>
  {% for u in users %}
    <tr>
      <td>{{ u.username }}</td>
      <td>{{ u.role }}</td>
      <td>
        <form action="/admin/change_role" method="post" style="display:inline;">
          <select name="new_role">
            <option value="widz" {% if u.role == "widz" %}selected{% endif %}>Widz</option>
            <option value="operator" {% if u.role == "operator" %}selected{% endif %}>Operator sali</option>
          </select>
          <input type="hidden" name="user_id" value="{{ u.id }}">
          <button type="submit">Zmień rolę</button>
        </form>
      </td>
      <td>
        <form action="/admin/delete_user" method="post" style="display:inline;" onsubmit="return confirm('Czy na pewno usunąć użytkownika {{ u.username }}?');">
          <input type="hidden" name="user_id" value="{{ u.id }}">
          <button type="submit" class="delete-user-btn">Usuń</button>
        </form>
      </td>
    </tr>
  {% endfor %}
</table>

</body>
</html>
