<!DOCTYPE html>
<html>
<head><title>Planer dni</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h2>Planer - zaznacz dni seansów</h2>
<form action="/plan" method="post">
  <input type="datetime-local" name="data" required>
  <button type="submit">Dodaj dzień</button>
</form>
<h3>Twoje zaznaczone dni:</h3>
<ul>
  {% for p in plans %}
    <li>
      {{ p.data.strftime("%Y-%m-%d %H:%M") }}
      <form style="display:inline" action="/plan/delete" method="post">
        <input type="hidden" name="plan_id" value="{{ p.id }}">
        <button type="submit">Usuń</button>
      </form>
    </li>
  {% endfor %}
</ul>
<p><a href="/">Wróć</a></p>
</body>
</html>
